<nav [class]="'navbar navbar-expand-lg ' + navbarClass()">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Cohort</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#cohortNav"
      aria-controls="cohortNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="cohortNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" routerLink="/host">Host</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/admin">Admin</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/participant">Participant</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/profile">Profile</a></li>
      </ul>

      <div class="d-flex align-items-center gap-2">
        @if (me(); as m) {
          <span class="navbar-text">{{ m.name }}</span>
          <button class="btn btn-outline-light btn-sm" (click)="signOut()">Sign out</button>
        } @else {
          <a class="btn btn-outline-light btn-sm" [href]="'/auth/login?returnUrl=' + encode('/')">Sign in</a>
        }
      </div>
    </div>
  </div>
</nav>

<router-outlet />
